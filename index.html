<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Demo</title>
</head>
<body>
    <div class="container">
        <div class="topSection">
            <div class="heading">
                <h1>ROCK</h1>
                <h1>PAPER</h1>
                <h1>SCISSORS</h1>
            </div>
            <div class="score">
                <p>Chance</p>
                <h1>10</h1>
            </div>
        </div>

        <div class="middleSection" id="middleSection">
            <img id="rock" class="option" src="./images/Rock.png" alt="">
            <img id="paper" class="option" src="./images/Paper.png" alt="">
            <img id="scissors" class="option" src="./images/Scissors.png" alt="">

        </div>


        <div class="bottomSection" id="bottomSection">

            <div class="userContainer">
                <h1>YOU</h1>
                <img id="userPicked" src="./images/Paper.png" alt="">
                
            </div>

            <div class="resultContainer">
                <h1></h1>
                <button id="playAgain">PLAY AGAIN</button>
            </div>

            <div class="computerContainer">
                <h1>CPU</h1>
                <img id="computerPicked" src="./images/Rock.png" alt="">
                
            </div>
        </div>

        <div class="showResultContainer" id="showResultContainer">
            <div class="userScore">
                <p>User score</p>
                <h1>1</h1>
            </div>
            <div class="result">
                <h1></h1>
            </div>
            <div class="cpuScore">
                <p>CPU score</p>
                <h1>1</h1>
            </div>

        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
